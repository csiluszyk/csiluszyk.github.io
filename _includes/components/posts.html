<!-- Posts -->
	<div class="posts">

		{% for post in include.posts %}

			<article>
				<a href="{{ post.url }}" class="image"><img src="{{ post.image }}" alt="" /></a>
				<h3>{{ post.title }}</h3>
				<p>{{ post.excerpt | remove: "<p>" | remove: "</p>" }}</p>
				<ul class="actions">
					<li><a href="{{ post.url }}" class="button">More</a></li>
				</ul>
			</article>

		{% endfor %}

	</div>
