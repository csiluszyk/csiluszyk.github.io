---
layout: default
---

<!-- Content -->
	<section>
		<header class="main">
			<h1>{{ page.title }}</h1>
		</header>

		{% if page.image %}
		<span class="image main"><img src="{{ site.baseurl }}/images/{{ page.image }}" alt="{{ page.image_description }}" /></span>
		{% endif %}

		{{ content }}
	</section>
