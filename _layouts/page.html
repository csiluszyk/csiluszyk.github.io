---
layout: default
---

<!-- Content -->
	<section>
		<header class="main">
			<h1>{{ page.title }}</h1>
		</header>

		{% if page.img %}
		<span class="image main"><img src="{{ site.baseurl }}/images/{{ page.img }}" alt="{{ page.img_description }}" /></span>
        {% else %}
		<span class="image main"><img src="{{ site.baseurl }}/images/pic11.jpg" alt="" /></span>
		{% endif %}

		{{ content }}
	</section>
